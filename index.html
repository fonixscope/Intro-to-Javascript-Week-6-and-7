<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corusel/Slider</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="slider">
    <div class="image-slides">
      <img src="./images/food1 (1).jpg" alt="food 1">
    </div>
    <div class="image-slides">
      <img src="./images/food1 (2).jpeg" alt="image 2">
    </div>
    <div class="image-slides">
      <img src="./images/food1 (3).jpg" alt="image 3">
    </div>
    <div class="image-slides">
      <img src="./images/food1 (4).jpg" alt="food 4">
    </div>
    <div class="image-slides">
      <img src="./images/food1 (5).jpg" alt="food 5">
    </div>
    <div class="image-slides">
      <img src="./images/food1 (6).jpg" alt="food 6">
    </div>
    <a class="slider-button prev-btn" onclick="setSlides(-1)">‹</a>
    <a class="slider-button next-btn" onclick="setSlides(1)">›</a>

    <script src="./script.js"></script>
    </a>
  </div>

  </div>
</body>

</body>

</html>
